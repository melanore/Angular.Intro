<h1>Latest items:</h1>

<p *ngIf="!items"><em>Loading...</em></p>

<table class='table items' *ngIf="items">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items" [class.selected]="item === selectedItem" (click)="onSelect(item)">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
        </tr>
    </tbody>
</table>
